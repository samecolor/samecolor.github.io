<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Same Color</title>
    <meta name="description" content="Same Color is a simple game that forces you to think.">
    <meta name="keywords" content="same, color, simple, game, think, colors">
    <meta name="author" content="Bartłomiej Jacak">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--[if lt IE 8]>

  <div id="top-left" class="rectangle"></div>
  <div id="top-right" class="rectangle"></div>
  <div id="bottom-left" class="rectangle"></div>
  <div id="bottom-right" class="rectangle"></div>
  <header>
    <h1>SameColor</h1>
    <div class="hidden"><span>Score: </span><h3 id="score"></h3></div>
  </header>
  <div id="center-box" class="center hidden">
    <div id="gameover" class="hidden">
      <h3>Game Over!</h3>
      <span>Your score: </span><h3 id="score-gameover"></h3>
      <div id="share">
        <a href="https://twitter.com/share?url=http://samecolor.github.io/"
            onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <img src="img/tt.svg">
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=http://samecolor.github.io/"
            onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <img src="img/fb.svg" alt="facebook">
        </a>
        <a href="https://plus.google.com/share?url=http://samecolor.github.io/"
            onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <img src="img/gp.svg">
        </a>
      </div>
      <div id="container">
        <div id="play-again">PLAY AGAIN</div>
      </div>
    </div>
  </div>

  <div class="circle center">
    <h2 id="color" class="center hidden"></h2><div id="play" class="center">Play</div>
  </div>
  <div class="circle center under"></div>
  <footer>
    <span>Author: </span>
    <a href="https://twitter.com/xennon5">Bartłomiej Jacak</a>
  </footer>

  <script src="js/progressbar.min.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
